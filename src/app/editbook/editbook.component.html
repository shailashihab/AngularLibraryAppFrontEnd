
            
     <div id="masthead">  
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h1>{{title}}
                <p class="lead"></p>
              </h1>
            </div>
            <div class="col-md-5">
              <div class="well well-lg"> 
                <div class="row">
                  <div class="col-sm-12">
                    
            
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div><!-- /cont -->
        
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="top-spacer"> </div>
            </div>
          </div> 
        </div><!-- /cont -->
        
      </div>
      
      
      <div class="container">
        <div class="row">
          
          <div class="col-md-12"> 
            
            <div class="panel">
              <div class="panel-body">
                <div style="text-align: center;">
                  <circle-progress *ngIf="loader"
                  [percent]="85"
                  [radius]="100"
                  [outerStrokeWidth]="16"
                  [innerStrokeWidth]="8"
                  [outerStrokeColor]="'#78C000'"
                  [innerStrokeColor]="'#C7E596'"
                  [animation]="true"
                  [animationDuration]="300"
                ></circle-progress>
              </div>       
              
              <!--/stories-->
              <hr>
              <div class="row" *ngIf="!loader">    
                <br>
                <div class="col-md-5 col-sm-3 text-center">
                  <!-- <a class="story-title" href="#"> -->
                    <img alt="" [src]="selectedBook.img" style="width:250px;height:250px"  class="img-circle">
                  <!-- </a>     -->
                </div>
                <div class="col-md-5 col-sm-9 form-group">
                  <form (ngSubmit)="update()" id="addNewBook" method="POST" enctype="multipart/form-data">

                    <label for="">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="selectedBook.title"  name="title" id="">
                    <br>
                    <label for="">Author</label>
                    <input type="text" class="form-control" [(ngModel)]="selectedBook.author" name="author" id="">
                    <br>
                    <label for="">Genre</label>
                    <input type="text" class="form-control" [(ngModel)]="selectedBook.genre" name="genre" id="">
                    <br>
                    <label for="">Image</label>
                    <input type="file" class="form-control" name="image" [(ngModel)]="selectedBook.img" (change)="PickedImg($event)" id="" accept="image/*">
                    <br>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                </div>
              </div>
              <hr>
              <!--/stories-->
            </div>
          </div>
        </div>
      </div>
    </div>
