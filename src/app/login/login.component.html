
            
     <div id="masthead">  
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>{{title}}
              <p class="lead"></p>
            </h1>
          </div>
          <div class="col-md-5">
            <div class="well well-lg"> 
              <div class="row">
                <div class="col-sm-12">
                  
          
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div><!-- /cont -->
      
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="top-spacer"> </div>
          </div>
        </div> 
      </div><!-- /cont -->
      
    </div>
    
    
    <div class="container">
      <div class="row">
        
        <div class="col-md-12"> 
          
          <div class="panel">
            <div class="panel-body">       
            
            <!--/stories-->
            
            <div class="row">    
              
              <div class="col-md-6 col-sm-5 text-center">
                <!-- <a class="story-title" href="#"> -->
                  <br><br>
                  <h3>Don't have an account yet?<br>Signup</h3>
                <!-- </a>     -->
              </div>
              <div class="col-md-4 col-sm-5">
                  <form action="" (ngSubmit)='f.form.valid && loginUser()' #f='ngForm' name="form" method="POST">
                      <label for="">Email</label>
                      <input class="form-control" type="email" 
                      [(ngModel)]="loginData.Email" name="Email"
                      #Email='ngModel' [ngClass]="{'is-invalid':f.submitted && Email.invalid}"
                        required pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}">
                       <div *ngIf="f.submitted && Email.invalid" class="errors">
                        <div *ngIf="Email.errors.required">
                          Email is required
                        </div>
                        <div *ngIf="Email.errors.pattern">
                         Please enter a valid email
                        </div>
                      </div>

                      <label for="">Password</label>
                      <input class="form-control" type="password" 
                      [(ngModel)]="loginData.Password" name="Password"
                      #Password='ngModel' [ngClass]="{'is-invalid':f.submitted && Password.invalid}" 
                       required minlength="6">
                      <div *ngIf="f.submitted && Password.invalid" class="errors">
                        <div *ngIf="Password.errors.required">
                          Password is required
                        </div>
                        <div *ngIf="Password.errors.minlength">
                          Password must be 6 characters long
                        </div>
                      </div>
                      <br>
                      <button class="btn btn-primary" type="submit">LOGIN</button>
                  </form> 
                  <br>              
              </div>
            </div>
            <hr>
            <!--/stories-->
          </div>
        </div>
      </div>
    </div>
  </div>
